<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <img src="assets/img/epicode_logo.png" alt="logo Epicode" id="logo">
      
      <!-- Prima Pagina -->

      <div class="welcome">
        
          <div class="title"></div>
          <div class="subtitle"></div>
          <div class="myList"></div>
        <div class="fwd">
          <div class="checkbox"></div>
          <div class="pcheck"></div>
          <div class="button"></div>
        </div>
      </div>
  
      <!-- Seconda Pagina -->

      <div class="benchmark">
          <div class="timer"></div>
        <div class="q&a">
          <template>
            <h3 class="question"></h3>
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
          </template>
        </div>
        <div class="counter"></div>
      </div>

        <!-- Terza Pagina -->
      
      <div class="results">
          <div class="resText"></div>
        <div class="summary">
          <div class="right"></div>
          <div class="percent"></div>
          <div class="wrong"></div>
        </div>
        <div class="rate"></div>
      </div>

        <!-- Quarta Pagina -->
      
      <div class="feedback">
        <div class="tellUs"></div>
        <div class="stars"></div>
        <div class="input"></div>
        <div class="info"></div>
      </div>

    </div>
  </body>


  <script src="assets/script.js"></script>
</html>
