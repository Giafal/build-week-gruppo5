<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/reset.css">
    <title>Document</title>
  </head>

  <body>

    <!-- Prima Pagina -->

    <div id="welcome">
      
        <img src="assets/img/epicode_logo.png" alt="logo Epicode" id="logo">
        <div id="title"></div>
        <div id="subtitle"></div>
        <div id="myList"></div>
        <div id="checkbox"></div>
      
    </div>
 
    <!-- Seconda Pagina -->

    <div id="benchmark">
        <div id="timer"></div>
      <div id="q&a">
        <div id="question"></div>
        <div id="answer"></div>
      </div>
      <div id="counter"></div>
    </div>

      <!-- Terza Pagina -->
    
    <div id="results">
        <div id="resText"></div>
      <div id="summary">
        <div id="right"></div>
        <div id="percent"></div>
        <div id="wrong"></div>
      </div>
      <div id="rate"></div>
    </div>

      <!-- Quarta Pagina -->
    
    <div id="feedback">
      <div id="tellUs"></div>
      <div id="stars"></div>
      <div id="input"></div>
      <div id="info"></div>
    </div>

  </body>


  <script src="assets/script.js"></script>
</html>
